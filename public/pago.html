<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finalizar Compra - Mi Tienda</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- CSS Principal -->
  <link rel="stylesheet" href="/assets/css/styles.css">
  <!-- Estilos específicos para checkout -->
  <style>
    /* ================ CHECKOUT PAGE ================ */
    .checkout-section {
      padding: 8rem 0;
      margin-top: var(--header-height);
    }

    .checkout-title {
      text-align: center;
      margin-bottom: 5rem;
      font-size: clamp(2.8rem, 4vw, 3.2rem);
    }

    .checkout-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
      margin-top: 3rem;
    }

    @media (max-width: 768px) {
      .checkout-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Formulario de pago */
    .payment-form {
      background: var(--white);
      padding: 3rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-md);
    }

    .payment-form h2 {
      font-size: 2.2rem;
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--gray-medium);
    }

    /* Resumen del pedido */
    .order-summary {
      background: var(--white);
      padding: 3rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-md);
      align-self: start;
      position: sticky;
      top: 8rem;
    }

    /* PayPal Button */
    #paypal-button-container {
      margin: 2rem 0;
      min-height: 4rem;
    }

    /* Botón alternativo */
    #alternativePayment {
      width: 100%;
      margin-top: 1rem;
      display: none; /* Oculto inicialmente */
    }
  </style>
</head>
<body class="checkout-page">
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="logo">
        <a href="/">
          <img src="/assets/images/logo.svg" alt="Logo">
        </a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="checkout-section">
    <div class="container">
      <h1 class="checkout-title">Finalizar Compra</h1>
      
      <div class="checkout-grid">
        <!-- Formulario de Pago -->
        <div class="payment-form">
          <h2>Información de Envío</h2>
          <form id="checkoutForm">
            <div class="form-group">
              <label for="customerName">Nombre Completo</label>
              <input type="text" id="customerName" required>
            </div>
            
            <div class="form-group">
              <label for="customerEmail">Correo Electrónico</label>
              <input type="email" id="customerEmail" required>
            </div>
            
            <div class="form-group">
              <label for="customerPhone">Teléfono</label>
              <input type="tel" id="customerPhone" required>
            </div>
            
            <div class="form-group">
              <label for="departamento">Departamento</label>
              <select id="departamento" required>
                <option value="">Seleccione...</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="municipio">Municipio</label>
              <select id="municipio" required>
                <option value="">Seleccione...</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="shippingAddress">Dirección Exacta</label>
              <textarea id="shippingAddress" rows="3" required></textarea>
            </div>
          </form>

          <!-- Contenedor PayPal -->
          <div id="paypal-button-container"></div>
          
          <!-- Método Alternativo -->
          <button id="alternativePayment" class="btn-outline">
            <i class="fas fa-credit-card"></i> Pagar con Tarjeta
          </button>
        </div>

        <!-- Resumen del Pedido -->
        <div class="order-summary">
          <h2>Tu Pedido</h2>
          <div id="orderItems">
            <!-- Los productos se cargarán dinámicamente aquí -->
            <div class="loading-items">
              <div class="loading"></div> Cargando productos...
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal de Feedback -->
  <div id="feedbackModal" class="feedback-overlay">
    <div class="feedback-content">
      <div id="feedbackIcon"></div>
      <h2 id="feedbackTitle"></h2>
      <p id="feedbackMessage"></p>
      <button id="feedbackClose" class="btn">Cerrar</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script src="/js/pago.js"></script>
</body>
</html>
