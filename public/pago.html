<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago - TecnoExpress</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .checkout-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-top: 30px;
    }
    
    .order-summary, .payment-form {
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 30px;
    }
    
    .order-summary h2, .payment-form h2 {
      font-size: 1.5rem;
      color: #2c3e50;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #f0f0f0;
    }
    
    .order-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    
    .item-quantity {
      margin: 0 10px;
    }
    
    .order-total {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 20px;
      padding-top: 10px;
      border-top: 2px solid #f0f0f0;
      text-align: right;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #2c3e50;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 2px rgba(52,152,219,0.2);
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    .submit-payment {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      transition: all 0.3s ease;
      margin-top: 20px;
    }
    
    .submit-payment:hover {
      background-color: #219955;
      transform: translateY(-2px);
    }
    
    .error {
      color: #e74c3c;
      text-align: center;
      padding: 20px;
    }
    
    .error i {
      font-size: 2rem;
      margin-bottom: 10px;
      display: block;
    }
    
    @media (max-width: 768px) {
      .checkout-grid {
        grid-template-columns: 1fr;
      }
      
      .form-row {
        grid-template-columns: 1fr;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container header-container">
      <div class="logo">
        <a href="index.html"><img src="img/logo.png" alt="TecnoExpress"></a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
          <li><a href="productos.html"><i class="fas fa-print"></i> Productos</a></li>
          <li><a href="#"><i class="fas fa-envelope"></i> Contacto</a></li>
        </ul>
      </nav>
      <div class="cart-icon" id="cartIcon">
        <i class="fas fa-shopping-cart"></i>
        <span id="cartCounter">0</span>
      </div>
    </div>
  </header>

  <main class="container">
    <h1><i class="fas fa-credit-card"></i> Finalizar Compra</h1>
    
    <div class="checkout-grid">
      <div class="order-summary">
        <h2>Resumen de tu Pedido</h2>
        <div id="orderItems"></div>
        <div class="order-total">
          Total: $<span id="orderTotal">0.00</span>
        </div>
      </div>
      
      <div class="payment-form">
        <h2>Información de Pago</h2>
        <form id="paymentForm">
          <div class="form-group">
            <label for="cardName">Nombre en la Tarjeta</label>
            <input type="text" id="cardName" required>
          </div>
          
          <div class="form-group">
            <label for="cardNumber">Número de Tarjeta</label>
            <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="expiryDate">Fecha de Expiración (MM/AA)</label>
              <input type="text" id="expiryDate" required>
            </div>
            
            <div class="form-group">
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" required>
            </div>
          </div>
          
          <button type="submit" class="submit-payment">
            <i class="fas fa-lock"></i> Pagar $<span id="paymentTotal">0.00</span>
          </button>
        </form>
      </div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
    import { 
      getFirestore, collection, addDoc, serverTimestamp 
    } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js";
    import { AuthService } from '/js/auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCR-axayENUg4FFb4jj0uVW2BnfwQ5EiXY",
      authDomain: "mitienda-c2609.firebaseapp.com",
      databaseURL: "https://mitienda-c2609-default-rtdb.firebaseio.com",
      projectId: "mitienda-c2609",
      storageBucket: "mitienda-c2609.firebasestorage.app",
      messagingSenderId: "536746062790",
      appId: "1:536746062790:web:cd39eb0057aac14c6538c7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const user = await AuthService.checkAuth();
        const checkoutData = 
          JSON.parse(localStorage.getItem('checkoutData')) || 
          JSON.parse(sessionStorage.getItem('tempCheckout')) || 
          { items: [], total: 0 };

        if (!checkoutData.items || checkoutData.items.length === 0) {
          document.getElementById('orderItems').innerHTML = `
            <div class="error">
              <i class="fas fa-exclamation-triangle"></i>
              <p>No se encontraron productos. Redirigiendo...</p>
            </div>
          `;
          setTimeout(() => window.location.href = 'productos.html', 2000);
          return;
        }

        // Mostrar productos
        let html = '';
        checkoutData.items.forEach(item => {
          html += `
            <div class="order-item">
              <span>${item.name}</span>
              <span class="item-quantity">${item.quantity} ×</span>
              <span class="item-price">$${item.price.toFixed(2)}</span>
            </div>
          `;
        });
        document.getElementById('orderItems').innerHTML = html;

        // Mostrar totales
        const total = checkoutData.total.toFixed(2);
        document.getElementById('orderTotal').textContent = total;
        document.getElementById('paymentTotal').textContent = total;

        // Actualizar contador
        document.getElementById('cartCounter').textContent = 
          checkoutData.items.reduce((sum, item) => sum + item.quantity, 0);

        // Manejar pago
        document.getElementById('paymentForm').addEventListener('submit', async (e) => {
          e.preventDefault();
          
          try {
            // Validar datos de tarjeta (simplificado)
            const cardName = document.getElementById('cardName').value.trim();
            const cardNumber = document.getElementById('cardNumber').value.replace(/\s/g, '');
            const expiryDate = document.getElementById('expiryDate').value.trim();
            const cvv = document.getElementById('cvv').value.trim();

            if (!cardName || !cardNumber || !expiryDate || !cvv) {
              alert('Por favor complete todos los campos de pago');
              return;
            }

            if (!/^\d{16}$/.test(cardNumber)) {
              alert('Número de tarjeta inválido. Debe tener 16 dígitos');
              return;
            }

            if (!/^\d{3,4}$/.test(cvv)) {
              alert('CVV inválido. Debe tener 3 o 4 dígitos');
              return;
            }

            // Guardar la orden en Firestore
            const orderRef = await addDoc(collection(db, 'orders'), {
              userId: user.uid,
              userEmail: user.email,
              items: checkoutData.items,
              subtotal: checkoutData.subtotal || checkoutData.total,
              tax: checkoutData.tax || 0,
              total: checkoutData.total,
              date: serverTimestamp(),
              status: 'Completado',
              paymentMethod: 'Tarjeta de crédito',
              shippingAddress: user.profileData?.direccion || 'No especificada',
              cardLastFour: cardNumber.slice(-4)
            });
            
            sessionStorage.setItem('clearCartOnLoad', 'true');
            
            // Limpiar carrito y datos temporales
            localStorage.removeItem('cart');
            localStorage.removeItem('checkoutData');
            sessionStorage.removeItem('tempCheckout');
            
            alert('✅ Pago procesado correctamente. Número de orden: ' + orderRef.id.substring(0, 8));
            window.location.href = 'perfil.html#compras';
          } catch (error) {
            console.error("Error al procesar pago:", error);
            alert('Error al procesar el pago: ' + error.message);
          }
        });
      } catch (error) {
        console.error("Error de autenticación:", error);
        alert('Debes iniciar sesión para realizar un pago. Redirigiendo...');
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
