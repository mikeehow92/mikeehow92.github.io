<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago - MiTienda503</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #e63946;
      --primary-dark: #c1121f;
      --secondary: #1d3557;
      --white: #ffffff;
      --gray-light: #f1f5f9;
    }

    /* Estilos base */
    body {
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: var(--gray-light);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* Header */
    .header {
      background-color: var(--secondary);
      color: white;
      padding: 1rem 2rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      height: 60px;
    }

    /* Main content */
    main {
      padding: 3rem 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: var(--secondary);
      font-size: 2.2rem;
    }

    /* Checkout grid */
    .checkout-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-top: 30px;
    }

    .order-summary, .payment-form {
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 30px;
    }

    .order-summary h2, .payment-form h2 {
      font-size: 1.5rem;
      color: var(--secondary);
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #f0f0f0;
    }

    /* Order items */
    .order-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .item-quantity {
      margin: 0 10px;
    }

    .order-total {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 20px;
      padding-top: 10px;
      border-top: 2px solid #f0f0f0;
      text-align: right;
    }

    /* Form styles */
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--secondary);
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(230, 57, 70, 0.2);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    /* Submit button */
    .submit-payment {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      transition: all 0.3s ease;
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .submit-payment:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    /* Error states */
    .error-message {
      color: #e74c3c;
      font-size: 0.8rem;
      margin-top: 5px;
      display: none;
    }

    input:invalid, select:invalid {
      border-color: #e74c3c;
    }

    input:valid, select:valid {
      border-color: #2ecc71;
    }

    /* Loading state */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0,0,0,.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Feedback modal */
    .feedback-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    
    .feedback-overlay.active {
      opacity: 1;
      pointer-events: all;
    }
    
    .feedback-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    
    .feedback-icon {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    
    .success { color: #27ae60; }
    .error { color: #e74c3c; }

    /* Responsive */
    @media (max-width: 768px) {
      .checkout-grid {
        grid-template-columns: 1fr;
      }
      
      .form-row {
        grid-template-columns: 1fr;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container header-container">
      <div class="logo">
        <a href="index.html"><img src="https://via.placeholder.com/180x60?text=MiTienda503" alt="MiTienda503"></a>
      </div>
      <div class="cart-icon">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-counter">0</span>
      </div>
    </div>
  </header>

  <main class="container">
    <h1><i class="fas fa-credit-card"></i> Finalizar Compra</h1>
    
    <div class="checkout-grid">
      <!-- Resumen del pedido -->
      <div class="order-summary">
        <h2>Resumen de tu Pedido</h2>
        <div id="orderItems">
          <div class="loading-items">
            <span class="loading"></span> Cargando productos...
          </div>
        </div>
        <div class="order-total">
          Total: $<span id="orderTotal">0.00</span>
        </div>
      </div>
      
      <!-- Formulario de pago -->
      <div class="payment-form">
        <h2>Información de Pago</h2>
        <form id="paymentForm">
          <!-- Información de contacto -->
          <div class="form-group">
            <label for="customerName">Nombre Completo</label>
            <input type="text" id="customerName" required>
            <div class="error-message">Por favor ingrese su nombre</div>
          </div>
          
          <div class="form-group">
            <label for="customerEmail">Correo Electrónico</label>
            <input type="email" id="customerEmail" required>
            <div class="error-message">Por favor ingrese un correo válido</div>
          </div>
          
          <div class="form-group">
            <label for="customerPhone">Teléfono</label>
            <input type="tel" id="customerPhone" required>
            <div class="error-message">Por favor ingrese un teléfono válido</div>
          </div>
          
          <!-- Información de envío -->
          <div class="form-group">
            <label for="shippingAddress">Dirección</label>
            <input type="text" id="shippingAddress" required>
            <div class="error-message">Por favor ingrese su dirección</div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="departamento">Departamento</label>
              <select id="departamento" required>
                <option value="">Seleccione...</option>
                <option value="San Salvador">San Salvador</option>
                <option value="Santa Ana">Santa Ana</option>
                <option value="San Miguel">San Miguel</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="municipio">Municipio</label>
              <select id="municipio" required>
                <option value="">Seleccione...</option>
              </select>
            </div>
          </div>
          
          <!-- Información de pago -->
          <div class="form-group">
            <label for="cardName">Nombre en la Tarjeta</label>
            <input type="text" id="cardName" required>
          </div>
          
          <div class="form-group">
            <label for="cardNumber">Número de Tarjeta</label>
            <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="expiryDate">Fecha de Expiración</label>
              <input type="text" id="expiryDate" placeholder="MM/AA" required>
            </div>
            
            <div class="form-group">
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" placeholder="123" required>
            </div>
          </div>
          
          <button type="submit" class="submit-payment">
            <i class="fas fa-lock"></i> Confirmar Pago $<span id="paymentTotal">0.00</span>
          </button>
        </form>
      </div>
    </div>
  </main>

  <!-- Modal de feedback -->
  <div class="feedback-overlay" id="feedbackModal">
    <div class="feedback-content">
      <div class="feedback-icon" id="feedbackIcon">
        <i class="fas fa-check-circle success"></i>
      </div>
      <h3 id="feedbackTitle">¡Pago Completado!</h3>
      <p id="feedbackMessage">Tu pedido ha sido procesado correctamente.</p>
      <button class="submit-payment" id="feedbackClose">Aceptar</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Cargar datos del carrito
      const checkoutData = JSON.parse(localStorage.getItem('currentCheckout'));
      
      if (!checkoutData || !checkoutData.items || checkoutData.items.length === 0) {
        showErrorAndRedirect('No se encontraron productos en el carrito');
        return;
      }

      // Mostrar productos en el resumen
      displayOrderItems(checkoutData.items);
      updateOrderTotals(checkoutData.total);
      updateCartCounter(checkoutData.items);

      // Configurar formulario
      setupFormValidation(checkoutData);
    });

    // Mostrar items del pedido
    function displayOrderItems(items) {
      const orderItemsContainer = document.getElementById('orderItems');
      
      let html = '';
      items.forEach(item => {
        html += `
          <div class="order-item">
            <span>${item.name}</span>
            <span class="item-quantity">${item.quantity} ×</span>
            <span class="item-price">$${item.price.toFixed(2)}</span>
          </div>
        `;
      });
      
      orderItemsContainer.innerHTML = html;
    }

    // Actualizar totales
    function updateOrderTotals(total) {
      document.getElementById('orderTotal').textContent = total.toFixed(2);
      document.getElementById('paymentTotal').textContent = total.toFixed(2);
    }

    // Actualizar contador del carrito
    function updateCartCounter(items) {
      const counter = document.getElementById('cartCounter');
      if (counter) {
        const totalItems = items.reduce((sum, item) => sum + item.quantity, 0);
        counter.textContent = totalItems;
      }
    }

    // Configurar validación del formulario
    function setupFormValidation(checkoutData) {
      const form = document.getElementById('paymentForm');
      
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // Validar campos
        if (!validateForm()) {
          return;
        }

        // Mostrar estado de carga
        const submitBtn = e.target.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<span class="loading"></span> Procesando...';
        submitBtn.disabled = true;

        try {
          // Simular procesamiento de pago
          await processPayment(checkoutData);
          
          // Mostrar feedback positivo
          showFeedback('¡Pago completado!', `Pedido #${generateOrderId()} procesado`, 'success');
          
          // Limpiar carrito y redirigir después de 3 segundos
          setTimeout(() => {
            localStorage.removeItem('currentCheckout');
            window.location.href = 'confirmacion.html';
          }, 3000);
          
        } catch (error) {
          // Mostrar error
          showFeedback('Error en el pago', error.message, 'error');
          submitBtn.innerHTML = originalText;
          submitBtn.disabled = false;
        }
      });
    }

    // Validar formulario
    function validateForm() {
      let isValid = true;
      const requiredFields = [
        'customerName', 'customerEmail', 'customerPhone', 
        'shippingAddress', 'departamento', 'municipio',
        'cardName', 'cardNumber', 'expiryDate', 'cvv'
      ];

      requiredFields.forEach(fieldId => {
        const field = document.getElementById(fieldId);
        const errorMsg = field.parentElement.querySelector('.error-message');
        
        if (!field.value.trim()) {
          if (errorMsg) errorMsg.style.display = 'block';
          isValid = false;
        } else {
          if (errorMsg) errorMsg.style.display = 'none';
        }
      });

      return isValid;
    }

    // Procesar pago (simulado)
    function processPayment(checkoutData) {
      return new Promise((resolve, reject) => {
        // Simular demora de red
        setTimeout(() => {
          // Simular éxito 90% de las veces
          if (Math.random() > 0.1) {
            resolve();
          } else {
            reject(new Error('Error al procesar el pago. Intente nuevamente.'));
          }
        }, 1500);
      });
    }

    // Generar ID de pedido aleatorio
    function generateOrderId() {
      return Math.random().toString(36).substring(2, 10).toUpperCase();
    }

    // Mostrar feedback
    function showFeedback(title, message, type = 'success') {
      const modal = document.getElementById('feedbackModal');
      const icon = document.getElementById('feedbackIcon');
      const feedbackTitle = document.getElementById('feedbackTitle');
      const feedbackMessage = document.getElementById('feedbackMessage');
      
      // Configurar contenido
      icon.innerHTML = `<i class="fas fa-${
        type === 'success' ? 'check-circle' : 'times-circle'
      } ${type}"></i>`;
      
      feedbackTitle.textContent = title;
      feedbackMessage.textContent = message;
      
      // Mostrar modal
      modal.classList.add('active');
      
      // Configurar cierre
      document.getElementById('feedbackClose').onclick = () => {
        modal.classList.remove('active');
      };
    }

    // Mostrar error y redirigir
    function showErrorAndRedirect(message) {
      showFeedback('Error', message, 'error');
      setTimeout(() => {
        window.location.href = 'productos.html';
      }, 3000);
    }
  </script>
</body>
</html>
