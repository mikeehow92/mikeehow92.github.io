<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - Impresoras Térmicas</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-container">
            <div class="logo">
                <a href="index.html"><img src="img/logo.png" alt="Logo"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
                    <li><a href="productos.html"><i class="fas fa-print"></i> Productos</a></li>
                    <li><a href="#"><i class="fas fa-envelope"></i> Contacto</a></li>
                </ul>
            </nav>
            <div class="cart-icon" id="cartIcon">
                <i class="fas fa-shopping-cart"></i>
                <span id="cartCounter">0</span>
            </div>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main class="container">
        <h1><i class="fas fa-credit-card"></i> Finalizar Compra</h1>
        
        <div class="checkout-grid">
            <!-- Resumen del Pedido -->
            <div class="order-summary">
                <h2>Resumen de tu Pedido</h2>
                <div id="orderItems">
                    <!-- Los productos aparecerán aquí mediante JavaScript -->
                </div>
                <div class="order-total">
                    Total: $<span id="orderTotal">0.00</span>
                </div>
            </div>
            
            <!-- Formulario de Pago -->
            <div class="payment-form">
                <h2>Información de Pago</h2>
                <form id="paymentForm">
                    <div class="form-group">
                        <label for="cardName">Nombre en la Tarjeta</label>
                        <input type="text" id="cardName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="cardNumber">Número de Tarjeta</label>
                        <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="expiryDate">Fecha de Expiración</label>
                            <input type="text" id="expiryDate" placeholder="MM/AA" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" placeholder="123" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" required>
                    </div>
                    
                    <button type="submit" class="submit-payment">
                        <i class="fas fa-lock"></i> Pagar $<span id="paymentTotal">0.00</span>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Cargar los items del pedido desde localStorage
        document.addEventListener('DOMContentLoaded', function() {
            const orderData = JSON.parse(localStorage.getItem('currentOrder'));
            const orderItems = document.getElementById('orderItems');
            const orderTotal = document.getElementById('orderTotal');
            const paymentTotal = document.getElementById('paymentTotal');
            
            if (!orderData || !orderData.items || orderData.items.length === 0) {
                orderItems.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <p>No hay productos en tu pedido</p>
                    </div>
                `;
                return;
            }
            
            orderItems.innerHTML = '';
            orderData.items.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'order-item';
                itemElement.innerHTML = `
                    <div class="item-name">${item.name}</div>
                    <div class="item-price">$${(item.price * item.quantity).toFixed(2)} (${item.quantity} x $${item.price.toFixed(2)})</div>
                `;
                orderItems.appendChild(itemElement);
            });
            
            orderTotal.textContent = orderData.total.toFixed(2);
            paymentTotal.textContent = orderData.total.toFixed(2);
            
            // Actualizar contador del carrito
            const cartCounter = document.getElementById('cartCounter');
            if (cartCounter) {
                cartCounter.textContent = orderData.items.reduce((total, item) => total + item.quantity, 0);
            }
        });
    </script>
</body>
</html>
