<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago - TecnoExpress</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container header-container">
      <div class="logo">
        <a href="index.html"><img src="img/logo.png" alt="TecnoExpress"></a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
          <li><a href="productos.html"><i class="fas fa-print"></i> Productos</a></li>
          <li><a href="#"><i class="fas fa-envelope"></i> Contacto</a></li>
        </ul>
      </nav>
      <div class="cart-icon" id="cartIcon">
        <i class="fas fa-shopping-cart"></i>
        <span id="cartCounter">0</span>
      </div>
    </div>
  </header>

  <main class="container">
    <h1><i class="fas fa-credit-card"></i> Finalizar Compra</h1>
    
    <div class="checkout-grid">
      <div class="order-summary">
        <h2>Resumen de tu Pedido</h2>
        <div id="orderItems"></div>
        <div class="order-total">
          Total: $<span id="orderTotal">0.00</span>
        </div>
      </div>
      
      <div class="payment-form">
        <h2>Información de Pago</h2>
        <form id="paymentForm">
          <div class="form-group">
            <label for="cardName">Nombre en la Tarjeta</label>
            <input type="text" id="cardName" autocomplete="cc-name" required>
          </div>
          
          <div class="form-group">
            <label for="cardNumber">Número de Tarjeta</label>
            <input type="text" id="cardNumber" autocomplete="cc-number" placeholder="1234 5678 9012 3456" required>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="expiryDate">Fecha de Expiración (MM/AA)</label>
              <input type="text" id="expiryDate" autocomplete="cc-exp" placeholder="MM/AA" required>
            </div>
            
            <div class="form-group">
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" autocomplete="cc-csc" placeholder="123" required>
            </div>
          </div>
          
          <button type="submit" class="submit-payment">
            <i class="fas fa-lock"></i> Pagar $<span id="paymentTotal">0.00</span>
          </button>
        </form>
      </div>
    </div>
  </main>

  <!-- Carga del JavaScript modular desde archivo externo -->
  <script type="module" src="js/checkout.js"></script>
</body>
</html>
