<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proceso de Pago</title>
  <!-- Font Awesome para íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Estilos CSS -->
  <style>
    .error { color: red; }
    .feedback-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .feedback-modal.active { display: flex; }
    #feedbackIcon { font-size: 3rem; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>Finalizar Compra</h1>

  <!-- Sección de Datos del Cliente -->
  <form id="checkoutForm">
    <div>
      <label for="customerName">Nombre completo:</label>
      <input type="text" id="customerName" required>
    </div>
    <div>
      <label for="customerEmail">Email:</label>
      <input type="email" id="customerEmail" required>
    </div>
    <div>
      <label for="customerPhone">Teléfono:</label>
      <input type="tel" id="customerPhone" required>
    </div>

    <!-- Dirección de Envío -->
    <div>
      <label for="departamento">Departamento:</label>
      <select id="departamento" required>
        <option value="">Seleccione...</option>
      </select>
    </div>
    <div>
      <label for="municipio">Municipio:</label>
      <select id="municipio" required>
        <option value="">Seleccione...</option>
      </select>
    </div>
    <div>
      <label for="shippingAddress">Dirección exacta:</label>
      <textarea id="shippingAddress" required></textarea>
    </div>
  </form>

  <!-- Resumen del Pedido -->
  <div id="orderItems">
    <!-- Aquí se renderizarán los productos dinámicamente -->
  </div>

  <!-- Botón de PayPal -->
  <div id="paypal-button-container"></div>

  <!-- Método Alternativo (oculto inicialmente) -->
  <button id="alternativePayment" style="display: none;">
    Pagar con Método Alternativo
  </button>

  <!-- Modal de Feedback -->
  <div id="feedbackModal" class="feedback-modal">
    <div class="feedback-content">
      <div id="feedbackIcon"></div>
      <h2 id="feedbackTitle"></h2>
      <p id="feedbackMessage"></p>
      <button id="feedbackClose">Cerrar</button>
    </div>
  </div>

  <!-- Firebase y PayPal SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  
  <!-- Script local -->
  <script type="module" src="pago.js"></script>
</body>
</html>
