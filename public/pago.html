<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago - TecnoExpress</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <a href="index.html"><img src="/img/logo.png" alt="TecnoExpress"></a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
          <li><a href="productos.html"><i class="fas fa-print"></i> Productos</a></li>
          <li><a href="#"><i class="fas fa-envelope"></i> Contacto</a></li>
        </ul>
      </nav>
      <div class="cart-icon" id="cartIcon">
        <i class="fas fa-shopping-cart"></i>
        <span id="cartCounter">0</span>
      </div>
    </div>
  </header>

  <main class="container">
    <h1><i class="fas fa-credit-card"></i> Finalizar Compra</h1>
    
    <div class="checkout-grid">
      <div class="order-summary">
        <h2>Resumen de tu Pedido</h2>
        <div id="orderItems"></div>
        <div class="order-total">
          Total: $<span id="orderTotal">0.00</span>
        </div>
      </div>
      
      <div class="payment-form">
        <h2>Información de Pago</h2>
        <form id="paymentForm">
          <div class="form-group">
            <label for="cardName">Nombre en la Tarjeta</label>
            <input type="text" id="cardName" required>
          </div>
          
          <div class="form-group">
            <label for="cardNumber">Número de Tarjeta</label>
            <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="expiryDate">Fecha de Expiración (MM/AA)</label>
              <input type="text" id="expiryDate" required>
            </div>
            
            <div class="form-group">
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" required>
            </div>
          </div>
          
          <button type="submit" class="submit-payment">
            <i class="fas fa-lock"></i> Pagar $<span id="paymentTotal">0.00</span>
          </button>
        </form>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Cargar datos desde localStorage o sessionStorage
      const checkoutData = JSON.parse(localStorage.getItem('checkoutData')) || 
                         JSON.parse(sessionStorage.getItem('tempCheckoutData'));
      
      const orderItems = document.getElementById('orderItems');
      const orderTotal = document.getElementById('orderTotal');
      const paymentTotal = document.getElementById('paymentTotal');

      if (!checkoutData?.items) {
        orderItems.innerHTML = `
          <div class="error">
            <i class="fas fa-exclamation-triangle"></i>
            <p>No se encontraron productos. Serás redirigido...</p>
          </div>
        `;
        setTimeout(() => window.location.href = 'productos.html', 2000);
        return;
      }

      // Mostrar productos
      let html = '';
      checkoutData.items.forEach(item => {
        html += `
          <div class="order-item">
            <span>${item.name}</span>
            <span class="item-quantity">${item.quantity} ×</span>
            <span class="item-price">$${item.price.toFixed(2)}</span>
          </div>
        `;
      });
      orderItems.innerHTML = html;

      // Mostrar totales
      const total = checkoutData.total.toFixed(2);
      orderTotal.textContent = total;
      paymentTotal.textContent = total;

      // Actualizar contador
      const cartCounter = document.getElementById('cartCounter');
      if (cartCounter) {
        cartCounter.textContent = checkoutData.items.reduce((sum, item) => sum + item.quantity, 0);
      }

      // Manejar pago
      document.getElementById('paymentForm').addEventListener('submit', (e) => {
        e.preventDefault();
        alert('✅ Pago procesado correctamente');
        localStorage.removeItem('cart');
        localStorage.removeItem('checkoutData');
        sessionStorage.removeItem('tempCheckoutData');
        window.location.href = 'index.html';
      });
    });
  </script>
</body>
</html>
