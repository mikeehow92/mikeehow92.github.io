<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        /* Reset y estilos base */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          line-height: 1.6;
          color: #333;
          background-color: #f9f9f9; /* Exactamente igual que tu página principal */
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          padding: 20px;
        }

        /* Contenedor principal */
        .register-container {
          background-color: white;
          width: 100%;
          max-width: 500px;
          padding: 40px;
          border-radius: 10px;
          box-shadow: 0 3px 15px rgba(0,0,0,0.1);
          transition: all 0.3s ease;
        }

        .register-container:hover {
          box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        /* Título */
        .register-title {
          text-align: center;
          color: #2c3e50;
          margin-bottom: 30px;
          font-size: 1.8rem;
          padding-bottom: 15px;
          border-bottom: 2px solid #ecf0f1;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 15px;
        }

        .register-title svg {
          color: #3498db;
        }

        /* Grupos de formulario */
        .form-group {
          margin-bottom: 1.5rem;
          position: relative;
        }

        .form-group label {
          display: block;
          margin-bottom: 0.5rem;
          font-weight: 500;
          color: #2c3e50;
        }

        .form-group input {
          width: 100%;
          padding: 12px;
          border: 1px solid #ddd;
          border-radius: 5px;
          font-size: 1rem;
          transition: border-color 0.3s ease;
        }

        .form-group input:focus {
          outline: none;
          border-color: #3498db;
          box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        /* Botón */
        .register-btn {
          width: 100%;
          padding: 15px;
          background-color: #3498db;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-weight: 500;
          font-size: 1.1rem;
          transition: all 0.3s ease;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 10px;
          margin-top: 10px;
        }

        .register-btn:hover {
          background-color: #2980b9;
          transform: translateY(-2px);
        }

        .register-btn:active {
          transform: translateY(0);
        }

        /* Enlace */
        .login-link {
          text-align: center;
          margin-top: 25px;
          color: #7f8c8d;
        }

        .login-link a {
          color: #3498db;
          text-decoration: none;
          font-weight: 500;
        }

        .login-link a:hover {
          text-decoration: underline;
        }

        /* Mensajes de error */
        .error-message {
          color: #e74c3c;
          font-size: 0.85rem;
          margin-top: 5px;
          display: none;
        }

        .form-group.error input {
          border-color: #e74c3c;
        }

        .form-group.error .error-message {
          display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
          .register-container {
            padding: 30px;
          }
          
          .register-title {
            font-size: 1.5rem;
          }
        }

        @media (max-width: 576px) {
          .register-container {
            padding: 25px 20px;
          }
          
          .register-btn {
            padding: 12px;
          }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1 class="register-title">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="8.5" cy="7" r="4"></circle>
                <line x1="20" y1="8" x2="20" y2="14"></line>
                <line x1="23" y1="11" x2="17" y2="11"></line>
            </svg>
            Registro de Usuario
        </h1>
        
        <form action="#" method="post">
            <div class="form-group">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" required>
                <div class="error-message">Por favor ingresa tu nombre</div>
            </div>
            
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message">Por favor ingresa un correo válido</div>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message">La contraseña debe tener al menos 6 caracteres</div>
            </div>
            
            <button type="submit" class="register-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="8.5" cy="7" r="4"></circle>
                    <line x1="20" y1="8" x2="20" y2="14"></line>
                    <line x1="23" y1="11" x2="17" y2="11"></line>
                </svg>
                Crear cuenta
            </button>
        </form>
        
        <div class="login-link">
            ¿Ya tienes una cuenta? <a href="#">Inicia sesión</a>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            let valid = true;
            
            document.querySelectorAll('input[required]').forEach(input => {
                const formGroup = input.closest('.form-group');
                
                if (!input.value.trim()) {
                    formGroup.classList.add('error');
                    valid = false;
                } else {
                    formGroup.classList.remove('error');
                    
                    if (input.type === 'email' && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(input.value)) {
                        formGroup.classList.add('error');
                        formGroup.querySelector('.error-message').textContent = 'Por favor ingresa un correo válido';
                        valid = false;
                    }
                    
                    if (input.type === 'password' && input.value.length < 6) {
                        formGroup.classList.add('error');
                        formGroup.querySelector('.error-message').textContent = 'La contraseña debe tener al menos 6 caracteres';
                        valid = false;
                    }
                }
            });
            
            if (!valid) {
                e.preventDefault();
                document.querySelector('.register-container').style.animation = 'shake 0.5s';
                setTimeout(() => {
                    document.querySelector('.register-container').style.animation = '';
                }, 500);
            }
        });
        
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function() {
                this.closest('.form-group').classList.remove('error');
            });
        });
        
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                20%, 60% { transform: translateX(-5px); }
                40%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
