<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        /* Reset y estilos base */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          line-height: 1.6;
          color: #333;
          background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          padding: 20px;
        }

        /* Contenedor principal con efecto neumorfismo */
        .register-container {
          background: linear-gradient(to bottom right, #ffffff, #f8f9fa);
          width: 100%;
          max-width: 500px;
          padding: 40px 30px;
          border-radius: 20px;
          box-shadow: 
            8px 8px 15px rgba(163, 177, 198, 0.6),
            -8px -8px 15px rgba(255, 255, 255, 0.8);
          transition: all 0.4s ease;
          position: relative;
          overflow: hidden;
        }

        .register-container:hover {
          transform: translateY(-5px);
          box-shadow: 
            12px 12px 20px rgba(163, 177, 198, 0.7),
            -12px -12px 20px rgba(255, 255, 255, 0.9);
        }

        /* Decoración de fondo */
        .register-container::before {
          content: '';
          position: absolute;
          top: -50px;
          right: -50px;
          width: 150px;
          height: 150px;
          background-color: rgba(52, 152, 219, 0.1);
          border-radius: 50%;
          z-index: 0;
        }

        .register-container::after {
          content: '';
          position: absolute;
          bottom: -30px;
          left: -30px;
          width: 100px;
          height: 100px;
          background-color: rgba(46, 204, 113, 0.1);
          border-radius: 50%;
          z-index: 0;
        }

        /* Contenido (sobre los pseudo-elementos) */
        .register-content {
          position: relative;
          z-index: 1;
        }

        /* Título con icono */
        .register-title {
          text-align: center;
          color: #2c3e50;
          margin-bottom: 30px;
          font-size: 1.8rem;
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 10px;
        }

        .register-icon {
          width: 60px;
          height: 60px;
          background: linear-gradient(to bottom right, #3498db, #2ecc71);
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }

        .register-icon svg {
          width: 30px;
          height: 30px;
          color: white;
        }

        /* Grupos de formulario mejorados */
        .form-group {
          margin-bottom: 1.5rem;
          position: relative;
        }

        .form-group label {
          display: block;
          margin-bottom: 0.8rem;
          font-weight: 600;
          color: #2c3e50;
          font-size: 0.95rem;
          padding-left: 10px;
          position: relative;
        }

        .form-group label::before {
          content: '';
          position: absolute;
          left: 0;
          top: 50%;
          transform: translateY(-50%);
          width: 4px;
          height: 16px;
          background: linear-gradient(to bottom, #3498db, #2ecc71);
          border-radius: 2px;
        }

        .form-group input {
          width: 100%;
          padding: 14px 20px;
          border: 2px solid #e0e5ec;
          border-radius: 12px;
          font-size: 1rem;
          transition: all 0.3s ease;
          background-color: #f0f4f8;
          box-shadow: inset 3px 3px 5px rgba(163, 177, 198, 0.2),
                      inset -3px -3px 5px rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus {
          outline: none;
          border-color: #3498db;
          background-color: white;
          box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2),
                      inset 2px 2px 4px rgba(163, 177, 198, 0.1);
        }

        .form-group input::placeholder {
          color: #a8b2c0;
          font-weight: 300;
        }

        /* Botón de registro mejorado */
        .register-btn {
          width: 100%;
          padding: 16px;
          background: linear-gradient(to right, #3498db, #2ecc71);
          color: white;
          border: none;
          border-radius: 12px;
          cursor: pointer;
          font-weight: 600;
          font-size: 1.1rem;
          transition: all 0.3s ease;
          margin-top: 20px;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 10px;
          box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
          position: relative;
          overflow: hidden;
        }

        .register-btn::before {
          content: '';
          position: absolute;
          top: 0;
          left: -100%;
          width: 100%;
          height: 100%;
          background: linear-gradient(to right, transparent, rgba(255,255,255,0.2), transparent);
          transition: all 0.5s ease;
        }

        .register-btn:hover {
          transform: translateY(-2px);
          box-shadow: 0 6px 20px rgba(52, 152, 219, 0.6);
        }

        .register-btn:hover::before {
          left: 100%;
        }

        .register-btn:active {
          transform: translateY(0);
        }

        .register-btn svg {
          width: 20px;
          height: 20px;
        }

        /* Enlace de login mejorado */
        .login-link {
          text-align: center;
          margin-top: 25px;
          color: #7f8c8d;
          font-size: 0.95rem;
        }

        .login-link a {
          color: #3498db;
          text-decoration: none;
          font-weight: 600;
          position: relative;
          transition: all 0.3s ease;
        }

        .login-link a::after {
          content: '';
          position: absolute;
          bottom: -2px;
          left: 0;
          width: 0;
          height: 2px;
          background: #3498db;
          transition: width 0.3s ease;
        }

        .login-link a:hover {
          color: #2980b9;
        }

        .login-link a:hover::after {
          width: 100%;
        }

        /* Mensajes de error mejorados */
        .error-message {
          color: #e74c3c;
          font-size: 0.85rem;
          margin-top: 8px;
          display: none;
          padding-left: 10px;
          font-weight: 500;
          animation: fadeIn 0.3s ease;
        }

        .form-group.error input {
          border-color: #e74c3c;
          background-color: #fdeaea;
        }

        .form-group.error label::before {
          background: #e74c3c;
        }

        .form-group.error .error-message {
          display: block;
        }

        /* Animaciones */
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(-5px); }
          to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
          0% { transform: scale(1); }
          50% { transform: scale(1.05); }
          100% { transform: scale(1); }
        }

        /* Efecto de carga */
        .register-btn.loading::after {
          content: '';
          display: inline-block;
          width: 16px;
          height: 16px;
          border: 3px solid rgba(255,255,255,0.3);
          border-radius: 50%;
          border-top-color: white;
          animation: spin 1s ease-in-out infinite;
          margin-left: 8px;
        }

        @keyframes spin {
          to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
          .register-container {
            padding: 30px 25px;
          }
          
          .register-title {
            font-size: 1.6rem;
          }

          .register-icon {
            width: 50px;
            height: 50px;
          }
        }

        @media (max-width: 576px) {
          .register-container {
            padding: 25px 20px;
            border-radius: 15px;
          }

          .form-group input {
            padding: 12px 16px;
          }

          .register-btn {
            padding: 14px;
          }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-content">
            <h1 class="register-title">
                <div class="register-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="8.5" cy="7" r="4"></circle>
                        <path d="M20 8v6M23 11h-6"></path>
                    </svg>
                </div>
                Únete a nuestra comunidad
            </h1>
            
            <form action="#" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan Pérez" required>
                    <div class="error-message">Por favor ingresa tu nombre completo</div>
                </div>
                
                <div class="form-group">
                    <label for="correo">Correo electrónico</label>
                    <input type="email" id="correo" name="correo" placeholder="tucorreo@ejemplo.com" required>
                    <div class="error-message">Por favor ingresa un correo válido</div>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Crea una contraseña segura" required>
                    <div class="error-message">La contraseña debe tener al menos 6 caracteres</div>
                </div>
                
                <div class="form-group">
                    <label for="direccion">Dirección (opcional)</label>
                    <input type="text" id="direccion" name="direccion" placeholder="Ej: Calle Principal #123">
                </div>
                
                <button type="submit" class="register-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="8.5" cy="7" r="4"></circle>
                        <line x1="20" y1="8" x2="20" y2="14"></line>
                        <line x1="23" y1="11" x2="17" y2="11"></line>
                    </svg>
                    Crear mi cuenta
                </button>
            </form>
            
            <div class="login-link">
                ¿Ya eres miembro? <a href="#">Inicia sesión aquí</a>
            </div>
        </div>
    </div>

    <script>
        // Validación mejorada del formulario
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            let valid = true;
            const btn = this.querySelector('.register-btn');
            
            // Simular carga
            btn.classList.add('loading');
            btn.disabled = true;
            
            // Validar cada campo
            document.querySelectorAll('input[required]').forEach(input => {
                const formGroup = input.closest('.form-group');
                
                if (!input.value.trim()) {
                    formGroup.classList.add('error');
                    valid = false;
                } else {
                    formGroup.classList.remove('error');
                    
                    // Validación especial para email
                    if (input.type === 'email' && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(input.value)) {
                        formGroup.classList.add('error');
                        formGroup.querySelector('.error-message').textContent = 'Por favor ingresa un correo válido';
                        valid = false;
                    }
                    
                    // Validación para contraseña
                    if (input.type === 'password' && input.value.length < 6) {
                        formGroup.classList.add('error');
                        formGroup.querySelector('.error-message').textContent = 'La contraseña debe tener al menos 6 caracteres';
                        valid = false;
                    }
                }
            });
            
            if (valid) {
                // Simular envío exitoso
                setTimeout(() => {
                    btn.classList.remove('loading');
                    btn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg> ¡Registro exitoso!';
                    btn.style.background = '#2ecc71';
                    
                    // Redirigir después de 1.5 segundos
                    setTimeout(() => {
                        window.location.href = "#"; // Cambiar por tu URL de destino
                    }, 1500);
                }, 1500);
            } else {
                setTimeout(() => {
                    btn.classList.remove('loading');
                    btn.disabled = false;
                    // Agitar el formulario si hay errores
                    document.querySelector('.register-container').style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        document.querySelector('.register-container').style.animation = '';
                    }, 500);
                }, 800);
            }
        });
        
        // Eliminar mensaje de error al empezar a escribir
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function() {
                this.closest('.form-group').classList.remove('error');
                
                // Efecto de pulso al escribir
                if (this.value.length === 1) {
                    this.style.animation = 'pulse 0.3s';
                    setTimeout(() => {
                        this.style.animation = '';
                    }, 300);
                }
            });
        });
        
        // Agregar animación de shake para errores
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                20%, 60% { transform: translateX(-8px); }
                40%, 80% { transform: translateX(8px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
