<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos - TecnoExpress</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Estilos específicos para la página de productos */
    .productos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
      margin-top: 30px;
    }
    
    .producto-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    
    .producto-card:hover {
      transform: translateY(-5px);
    }
    
    .producto-imagen {
      height: 200px;
      overflow: hidden;
    }
    
    .producto-imagen img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    
    .producto-card:hover .producto-imagen img {
      transform: scale(1.05);
    }
    
    .producto-info {
      padding: 20px;
    }
    
    .producto-info h3 {
      margin: 0 0 10px;
      font-size: 1.2rem;
      color: #2c3e50;
    }
    
    .precio {
      font-size: 1.3rem;
      font-weight: bold;
      color: #27ae60;
      margin: 10px 0;
    }
    
    .add-to-cart {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    
    .add-to-cart:hover {
      background-color: #2980b9;
    }
    
    .add-to-cart i {
      margin-right: 8px;
    }
    
    @media (max-width: 768px) {
      .productos-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container header-container">
      <div class="logo">
        <a href="index.html"><img src="img/logo.png" alt="TecnoExpress"></a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
          <li><a href="productos.html" class="active"><i class="fas fa-print"></i> Productos</a></li>
          <li><a href="#"><i class="fas fa-envelope"></i> Contacto</a></li>
        </ul>
      </nav>
      <div class="cart-icon" id="cartIcon">
        <i class="fas fa-shopping-cart"></i>
        <span id="cartCounter">0</span>
      </div>
    </div>
  </header>

  <main class="container">
    <h1><i class="fas fa-print"></i> Nuestros Productos</h1>
    
    <div class="productos-grid">
      <!-- Producto 1 -->
      <div class="producto-card">
        <div class="producto-imagen">
          <img src="img/impresora1.webp" alt="Impresora Térmica EPSON">
        </div>
        <div class="producto-info">
          <h3>Impresora EPSON TM-T20III</h3>
          <div class="precio">$150.00</div>
          <button class="add-to-cart" 
                  data-id="prod001"
                  data-name="Impresora EPSON TM-T20III"
                  data-price="150.00"
                  data-image="img/impresora1.webp">
            <i class="fas fa-cart-plus"></i> Añadir al carrito
          </button>
        </div>
      </div>
      
      <!-- Producto 2 -->
      <div class="producto-card">
        <div class="producto-imagen">
          <img src="img/impresora2.webp" alt="Impresora Térmica EPSON">
        </div>
        <div class="producto-info">
          <h3>Impresora EPSON TM-T88III</h3>
          <div class="precio">$80.00</div>
          <button class="add-to-cart" 
                  data-id="prod002"
                  data-name="Impresora EPSON TM-T88III"
                  data-price="80.00"
                  data-image="img/impresora2.webp">
            <i class="fas fa-cart-plus"></i> Añadir al carrito
          </button>
        </div>
      </div>
      
      <!-- Producto 3 (Ejemplo adicional) -->
      <div class="producto-card">
        <div class="producto-imagen">
          <img src="img/impresora3.webp" alt="Impresora Térmica BIXOLON">
        </div>
        <div class="producto-info">
          <h3>Impresora BIXOLON SRP-350III</h3>
          <div class="precio">$120.00</div>
          <button class="add-to-cart" 
                  data-id="prod003"
                  data-name="Impresora BIXOLON SRP-350III"
                  data-price="120.00"
                  data-image="img/impresora3.webp">
            <i class="fas fa-cart-plus"></i> Añadir al carrito
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal del Carrito -->
  <div id="cartModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2><i class="fas fa-shopping-cart"></i> Tu Carrito</h2>
      <div id="cartItems">
        <div class="empty-cart">
          <i class="fas fa-shopping-cart"></i>
          <p>Tu carrito está vacío</p>
        </div>
      </div>
      <div class="cart-total">
        Total: $<span id="cartTotal">0.00</span>
      </div>
      <button class="checkout-btn" id="checkoutBtn">
        <i class="fas fa-credit-card"></i> Proceder al Pago
      </button>
    </div>
  </div>

  <!-- Solo se carga app.js (que a su vez importa lo necesario) -->
  <script src="./js/app.js" type="module"></script>
</body>
</html>
