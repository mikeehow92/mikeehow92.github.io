<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos - MiTienda503</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="stylesheet" href="/assets/css/auth.css"> <style>
    /* Variables CSS (ya definidas en styles.css, pero las mantengo por si es una plantilla) */
    :root {
      --primary: #e63946;
      --primary-dark: #c1121f;
      --secondary: #1d3557;
      --white: #ffffff;
      --gray-light: #f1f5f9;
      --shadow: 0 4px 6px rgba(0,0,0,0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: var(--gray-light);
    }

    /* Header */
    .header {
      background-color: var(--secondary);
      color: white;
      padding: 1rem 2rem;
      box-shadow: var(--shadow);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
      text-decoration: none;
    }

    .logo span {
      color: var(--primary);
    }

    .nav-links {
      list-style: none;
      display: flex;
    }

    .nav-links li {
      margin-left: 25px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color var(--transition);
    }

    .nav-links a:hover {
      color: var(--primary);
    }

    /* Main Content */
    .page-content {
      padding: 30px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Product Grid */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .product-card {
      background-color: var(--white);
      border-radius: 8px;
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform var(--transition);
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-info {
      padding: 15px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-info h3 {
      font-size: 1.3em;
      color: var(--secondary);
      margin-bottom: 10px;
    }

    .product-info p {
      color: #555;
      margin-bottom: 10px;
      flex-grow: 1; /* Permite que la descripción empuje el precio y botón hacia abajo */
    }

    .product-price {
      font-size: 1.4em;
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 15px;
    }

    .btn-add-to-cart {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color var(--transition);
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-add-to-cart:hover {
      background-color: var(--primary-dark);
    }

    .btn-add-to-cart i {
      margin-right: 8px;
    }

    /* Search and Filters */
    .search-filter-section {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
      align-items: center;
      background-color: var(--white);
      padding: 20px;
      border-radius: 8px;
      box-shadow: var(--shadow);
    }

    .search-bar {
      display: flex;
      flex-grow: 1;
      max-width: 400px;
    }

    .search-bar input[type="text"] {
      flex-grow: 1;
      padding: 10px 15px;
      border: 1px solid #ddd;
      border-radius: 5px 0 0 5px;
      font-size: 1em;
    }

    .search-bar button {
      background-color: var(--secondary);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      font-size: 1em;
      transition: background-color var(--transition);
    }

    .search-bar button:hover {
      background-color: #1a2b42;
    }

    .category-filters button {
      background-color: #f0f0f0;
      border: 1px solid #ddd;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.95em;
      margin-right: 10px;
      margin-bottom: 10px;
      transition: background-color var(--transition), color var(--transition);
    }

    .category-filters button.active,
    .category-filters button:hover {
      background-color: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    /* Cart Modal Styles */
    .cart-modal-overlay {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 999; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        justify-content: center;
        align-items: center;
    }

    .cart-modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%; /* Could be responsive */
        max-width: 500px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        position: relative;
        animation: fadeIn 0.5s;
    }

    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }

    .close-button {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        position: absolute;
        top: 10px;
        right: 20px;
    }

    .close-button:hover,
    .close-button:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }

    .cart-modal-content h2 {
        margin-top: 0;
        color: var(--secondary);
        font-size: 1.8em;
        margin-bottom: 20px;
    }

    #cartItems {
        max-height: 400px;
        overflow-y: auto;
        border-bottom: 1px solid #eee;
        margin-bottom: 15px;
        padding-bottom: 10px;
    }

    .cart-item {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px dashed #f0f0f0;
    }

    .cart-item:last-child {
        border-bottom: none;
    }

    .cart-item img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 5px;
        margin-right: 15px;
    }

    .cart-item .item-details {
        flex-grow: 1;
    }

    .cart-item .item-details h4 {
        margin: 0 0 5px 0;
        color: #333;
    }

    .cart-item .item-details p {
        margin: 0;
        color: #666;
        font-size: 0.9em;
    }

    .cart-item .quantity-controls {
        display: flex;
        align-items: center;
        margin-top: 5px;
    }

    .cart-item .quantity-controls button {
        background-color: #f0f0f0;
        border: 1px solid #ddd;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s;
    }

    .cart-item .quantity-controls button:hover {
        background-color: #e0e0e0;
    }

    .cart-item .quantity-controls input {
        width: 50px;
        text-align: center;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin: 0 5px;
        padding: 5px;
    }

    .remove-item-btn {
        background: none;
        border: none;
        color: var(--primary);
        font-size: 1.2em;
        cursor: pointer;
        transition: color 0.3s;
        margin-left: 10px;
    }

    .remove-item-btn:hover {
        color: var(--primary-dark);
    }

    .cart-summary {
        display: flex;
        justify-content: space-between;
        font-size: 1.2em;
        font-weight: bold;
        margin-top: 15px;
        color: var(--secondary);
    }

    .cart-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        gap: 10px;
    }

    .cart-actions button {
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s;
        flex-grow: 1;
    }

    #clearCartBtn {
        background-color: #dc3545;
        color: white;
    }

    #clearCartBtn:hover {
        background-color: #c82333;
    }

    #checkoutBtn {
        background-color: var(--primary);
        color: white;
    }

    #checkoutBtn:hover {
        background-color: var(--primary-dark);
    }

    .cart-count {
      background-color: var(--primary);
      color: white;
      border-radius: 50%;
      padding: 2px 7px;
      font-size: 0.8em;
      position: absolute;
      top: -5px;
      right: -10px;
    }
    .open-cart-wrapper {
      position: relative;
    }

    .empty-cart-message {
      text-align: center;
      color: #777;
      margin-top: 20px;
    }

  </style>
</head>
<body>
  <header class="header">
    <nav class="navbar container">
      <a href="index.html" class="logo">MiTienda<span>503</span></a>
      <ul class="nav-links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="perfil.html">Perfil</a></li>
        <li><a href="registro.html">Regístrate</a></li>
        <li>
          <a href="#" id="openCartBtn" class="open-cart-wrapper">
            <i class="fas fa-shopping-cart"></i> Carrito
            <span class="cart-count" id="cartCount">0</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="container page-content">
    <h1 class="page-title">Nuestros Productos</h1>

    <section class="search-filter-section">
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Buscar productos...">
        <button id="search-button"><i class="fas fa-search"></i></button>
      </div>
      <div class="category-filters">
        <button data-category="all" class="active">Todos</button>
        <button data-category="electronicos">Electrónicos</button>
        <button data-category="ropa">Ropa</button>
        <button data-category="hogar">Hogar</button>
        </div>
    </section>

    <section id="products-grid" class="products-grid">
      <p>Cargando productos...</p>
    </section>

  </main>

  <div id="cartModal" class="cart-modal-overlay">
    <div class="cart-modal-content">
      <span class="close-button">&times;</span>
      <h2>Tu Carrito</h2>
      <div id="cartItems">
        </div>
      <div class="cart-summary">
        <span>Total:</span>
        <span>$<span id="cartTotal">0.00</span></span>
      </div>
      <div class="cart-actions">
        <button id="clearCartBtn">Vaciar Carrito</button>
        <button id="checkoutBtn">Proceder al Pago</button>
      </div>
    </div>
  </div>

  <script type="module" src="../src/shared/firebase-config.js"></script>
  <script type="module" src="../src/products/productos-ui.js"></script>
  <script type="module" src="../src/cart/cart-ui.js"></script>

</body>
</html>
