<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos - TecnoExpress</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Estilos para productos */
    .productos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
      margin-top: 30px;
    }
    
    .producto-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    
    .producto-card:hover {
      transform: translateY(-5px);
    }
    
    .producto-imagen {
      height: 200px;
      overflow: hidden;
    }
    
    .producto-imagen img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    
    .producto-info {
      padding: 20px;
    }
    
    .precio {
      font-size: 1.3rem;
      font-weight: bold;
      color: #27ae60;
      margin: 10px 0;
    }
    
    .add-to-cart {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
    }

    /* Estilos modificados para el modal del carrito (ahora a la izquierda) */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
    }
    
    .modal.active {
      display: flex;
      justify-content: flex-start; /* Cambiado a flex-start para alinear a la izquierda */
    }
    
    .modal-content {
      background: white;
      width: 100%;
      max-width: 400px;
      height: 100vh;
      padding: 20px;
      box-shadow: 5px 0 15px rgba(0,0,0,0.1); /* Sombra a la derecha ahora */
      overflow-y: auto;
    }
    
    .close-modal {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 2;
    }
    
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    
    .quantity-btn {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      border: 1px solid #ddd;
      background: white;
      cursor: pointer;
    }
    
    .checkout-btn {
      background: #27ae60;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .checkout-btn:hover {
      background: #219955;
    }

    /* Estilos para feedback */
    .feedback {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #27ae60;
      color: white;
      padding: 15px 20px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1100;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .modal-content {
        width: 85%;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container header-container">
      <div class="logo">
        <a href="index.html"><img src="img/logo.png" alt="TecnoExpress"></a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
          <li><a href="productos.html" class="active"><i class="fas fa-print"></i> Productos</a></li>
          <li><a href="#"><i class="fas fa-envelope"></i> Contacto</a></li>
        </ul>
      </nav>
      <div class="cart-icon" id="cartIcon">
        <i class="fas fa-shopping-cart"></i>
        <span id="cartCounter" style="display: none;">0</span>
      </div>
    </div>
  </header>

  <main class="container">
    <h1><i class="fas fa-print"></i> Nuestros Productos</h1>
    
    <div class="productos-grid">
      <!-- Producto 1 -->
      <div class="producto-card">
        <div class="producto-imagen">
          <img src="img/impresora1.webp" alt="Impresora Térmica EPSON">
        </div>
        <div class="producto-info">
          <h3>Impresora EPSON TM-T20III</h3>
          <div class="precio">$150.00</div>
          <button class="add-to-cart" 
                  data-id="prod001"
                  data-name="Impresora EPSON TM-T20III"
                  data-price="150.00"
                  data-image="img/impresora1.webp">
            <i class="fas fa-cart-plus"></i> Añadir al carrito
          </button>
        </div>
      </div>
      
      <!-- Producto 2 -->
      <div class="producto-card">
        <div class="producto-imagen">
          <img src="img/impresora2.webp" alt="Impresora Térmica EPSON">
        </div>
        <div class="producto-info">
          <h3>Impresora EPSON TM-T88III</h3>
          <div class="precio">$80.00</div>
          <button class="add-to-cart" 
                  data-id="prod002"
                  data-name="Impresora EPSON TM-T88III"
                  data-price="80.00"
                  data-image="img/impresora2.webp">
            <i class="fas fa-cart-plus"></i> Añadir al carrito
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal del Carrito - Ahora a la izquierda -->
  <div id="cartModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2><i class="fas fa-shopping-cart"></i> Tu Carrito</h2>
      <div id="cartItems">
        <div class="empty-cart">
          <i class="fas fa-shopping-cart"></i>
          <p>Tu carrito está vacío</p>
        </div>
      </div>
      <div class="cart-total">
        Total: $<span id="cartTotal">0.00</span>
      </div>
      <button class="checkout-btn" id="checkoutBtn">
        <i class="fas fa-credit-card"></i> Proceder al Pago
      </button>
    </div>
  </div>

  <script type="module">
    // Variables globales
    let cart = [];
    const cartModal = document.getElementById('cartModal');
    const cartCounter = document.getElementById('cartCounter');
    const checkoutBtn = document.getElementById('checkoutBtn');

    // Cargar carrito desde localStorage
    function loadCart() {
      const savedCart = localStorage.getItem('cart');
      if (savedCart) {
        cart = JSON.parse(savedCart);
        updateCartUI();
      }
    }

    // Guardar carrito en localStorage
    function saveCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    // Actualizar interfaz del carrito
    function updateCartUI() {
      const cartItems = document.getElementById('cartItems');
      const cartTotal = document.getElementById('cartTotal');
      
      cartItems.innerHTML = '';
      
      if (cart.length === 0) {
        cartItems.innerHTML = `
          <div class="empty-cart">
            <i class="fas fa-shopping-cart"></i>
            <p>Tu carrito está vacío</p>
          </div>
        `;
        cartTotal.textContent = '0.00';
        cartCounter.style.display = 'none';
        return;
      }

      let total = 0;
      cart.forEach(item => {
        const itemElement = document.createElement('div');
        itemElement.className = 'cart-item';
        itemElement.innerHTML = `
          <div class="cart-item-info">
            <span class="cart-item-name">${item.name}</span>
            <div class="cart-item-controls">
              <button class="quantity-btn minus" data-id="${item.id}">-</button>
              <span class="item-quantity">${item.quantity}</span>
              <button class="quantity-btn plus" data-id="${item.id}">+</button>
            </div>
            <span class="cart-item-price">$${(item.price * item.quantity).toFixed(2)}</span>
          </div>
          <button class="remove-item" data-id="${item.id}">
            <i class="fas fa-trash"></i>
          </button>
        `;
        cartItems.appendChild(itemElement);
        total += item.price * item.quantity;
      });

      cartTotal.textContent = total.toFixed(2);
      updateCartCounter();
    }

    // Actualizar contador
    function updateCartCounter() {
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      cartCounter.textContent = totalItems;
      cartCounter.style.display = totalItems > 0 ? 'inline-block' : 'none';
    }

    // Añadir producto al carrito
    function addToCart(product) {
      const existingItem = cart.find(item => item.id === product.id);
      
      if (existingItem) {
        existingItem.quantity++;
      } else {
        cart.push({
          id: product.id,
          name: product.name,
          price: product.price,
          quantity: 1,
          image: product.image
        });
      }
      
      saveCart();
      updateCartUI();
      showFeedback(`${product.name} añadido al carrito`);
    }

    // Mostrar notificación
    function showFeedback(message) {
      const feedback = document.createElement('div');
      feedback.className = 'feedback';
      feedback.innerHTML = `
        <i class="fas fa-check-circle"></i>
        <span>${message}</span>
      `;
      document.body.appendChild(feedback);
      setTimeout(() => feedback.remove(), 2000);
    }

    // Función para proceder al pago
    function proceedToCheckout() {
      if (cart.length === 0) {
        showFeedback('Tu carrito está vacío');
        return;
      }
      
      // Guardar datos temporales
      const checkoutData = {
        items: cart,
        total: document.getElementById('cartTotal').textContent,
        timestamp: new Date().toISOString()
      };
      
      localStorage.setItem('checkoutData', JSON.stringify(checkoutData));
      window.location.href = 'pago.html';
    }

    // Event Listeners
    document.addEventListener('DOMContentLoaded', () => {
      loadCart();

      // Añadir al carrito
      document.addEventListener('click', (e) => {
        if (e.target.closest('.add-to-cart')) {
          const button = e.target.closest('.add-to-cart');
          const product = {
            id: button.dataset.id,
            name: button.dataset.name,
            price: parseFloat(button.dataset.price),
            image: button.dataset.image
          };
          addToCart(product);
        }

        // Eliminar producto
        if (e.target.closest('.remove-item')) {
          const productId = e.target.closest('.remove-item').dataset.id;
          cart = cart.filter(item => item.id !== productId);
          saveCart();
          updateCartUI();
        }

        // Modificar cantidad
        if (e.target.closest('.quantity-btn')) {
          const btn = e.target.closest('.quantity-btn');
          const productId = btn.dataset.id;
          const item = cart.find(item => item.id === productId);
          
          if (item) {
            if (btn.classList.contains('plus')) {
              item.quantity++;
            } else {
              item.quantity = Math.max(1, item.quantity - 1);
            }
            saveCart();
            updateCartUI();
          }
        }
      });

      // Abrir/cerrar modal
      document.getElementById('cartIcon').addEventListener('click', (e) => {
        e.stopPropagation();
        cartModal.classList.add('active');
        document.body.style.overflow = 'hidden'; // Bloquear scroll
      });

      document.querySelector('.close-modal').addEventListener('click', () => {
        cartModal.classList.remove('active');
        document.body.style.overflow = ''; // Restaurar scroll
      });

      cartModal.addEventListener('click', (e) => {
        if (e.target === cartModal) {
          cartModal.classList.remove('active');
          document.body.style.overflow = ''; // Restaurar scroll
        }
      });

      // Botón de pago
      checkoutBtn.addEventListener('click', (e) => {
        e.preventDefault();
        proceedToCheckout();
      });

      // Cerrar con tecla ESC
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && cartModal.classList.contains('active')) {
          cartModal.classList.remove('active');
          document.body.style.overflow = ''; // Restaurar scroll
        }
      });
    });
  </script>
</body>
</html>
