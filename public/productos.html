<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos - TecnoExpress</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Estilos para el modal del carrito (CORREGIDO) */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
    }
    
    .modal.active {
      display: block;
    }
    
    .modal-content {
      position: fixed;
      top: 0;
      right: 0; /* Cambiado de left a right */
      width: 100%;
      max-width: 400px;
      height: 100%;
      background: white;
      padding: 20px;
      box-shadow: -5px 0 15px rgba(0,0,0,0.1);
      overflow-y: auto;
      transform: translateX(100%); /* Inicia fuera de pantalla */
      transition: transform 0.3s ease;
    }
    
    .modal.active .modal-content {
      transform: translateX(0); /* Se desliza desde la derecha */
    }
    
    /* Resto de estilos permanecen igual */
    .close-modal {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
    }
    
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    
    .checkout-btn {
      background: #27ae60;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Header (sin cambios) -->
  <header>
    <div class="container header-container">
      <div class="logo">
        <a href="index.html"><img src="img/logo.png" alt="TecnoExpress"></a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
          <li><a href="productos.html" class="active"><i class="fas fa-print"></i> Productos</a></li>
          <li><a href="#"><i class="fas fa-envelope"></i> Contacto</a></li>
        </ul>
      </nav>
      <div class="cart-icon" id="cartIcon">
        <i class="fas fa-shopping-cart"></i>
        <span id="cartCounter">0</span>
      </div>
    </div>
  </header>

  <!-- Resto del contenido... -->

  <!-- Modal del Carrito -->
  <div id="cartModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2><i class="fas fa-shopping-cart"></i> Tu Carrito</h2>
      <div id="cartItems"></div>
      <div class="cart-total">
        Total: $<span id="cartTotal">0.00</span>
      </div>
      <button class="checkout-btn" id="checkoutBtn">
        <i class="fas fa-credit-card"></i> Proceder al Pago
      </button>
    </div>
  </div>

  <script>
    // JavaScript permanece igual
    document.getElementById('cartIcon').addEventListener('click', function() {
      document.getElementById('cartModal').classList.add('active');
    });

    document.querySelector('.close-modal').addEventListener('click', function() {
      document.getElementById('cartModal').classList.remove('active');
    });
  </script>
</body>
</html>
