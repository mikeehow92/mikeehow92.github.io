<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - MiTienda503</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'dark-blue': '#1a202c', // Color azul oscuro para el encabezado
                        'red-button': '#ef4444', // Color rojo para los botones
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-inter bg-gray-100 text-gray-800 flex flex-col min-h-screen">

    <header class="bg-dark-blue text-white p-4 shadow-md">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
            <div class="text-2xl font-bold mb-4 md:mb-0">
                <img src="https://firebasestorage.googleapis.com/v0/b/mitienda-c2609.firebasestorage.app/o/pagina%20web%2Flogo.png?alt=media&token=3ea4712e-75fa-4917-bd39-f5bf95bf8f85" alt="Logo MiTienda503" class="h-12 inline-block">
            </div>

            <nav class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-6 text-lg">
                <a href="index.html" class="hover:text-gray-300 transition duration-300">Inicio</a>
                <a href="productos.html" class="hover:text-gray-300 transition duration-300">Productos</a>
                <a href="index.html#contacto" class="hover:text-gray-300 transition duration-300">Contacto</a>
                <a href="pago.html" id="navCarrito" class="hover:text-gray-300 transition duration-300 hidden">Carrito</a>
                </nav>

            <div id="authButtons" class="mt-4 md:mt-0">
                <button id="loginButton" class="bg-red-button hover:bg-red-600 text-white font-semibold py-2 px-6 rounded-full shadow-lg transition duration-300">
                    Iniciar Sesión
                </button>
                <div id="loggedInUserDisplay" class="hidden flex items-center space-x-4">
                    <span id="userNameDisplay" class="text-white text-lg font-semibold"></span>
                    <a href="perfil.html" class="text-white hover:text-gray-300 transition duration-300 text-lg">Perfil</a>
                    <button id="logoutButton" class="bg-gray-700 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-full shadow-lg transition duration-300 text-sm">
                        Cerrar Sesión
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-3xl font-bold text-dark-blue text-center mb-6 flex items-center justify-center">
                <svg xmlns="https://www.w3.org/2000/svg" class="h-8 w-8 mr-2 text-red-button" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                </svg>
                Iniciar Sesión
            </h2>

            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="emailLogin" class="block text-gray-700 text-sm font-bold mb-2">Correo electrónico</label>
                    <input type="email" id="emailLogin" name="emailLogin" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-dark-blue focus:border-transparent" placeholder="tu.correo@ejemplo.com" required>
                </div>
                <div>
                    <label for="passwordLogin" class="block text-gray-700 text-sm font-bold mb-2">Contraseña</label>
                    <input type="password" id="passwordLogin" name="passwordLogin" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-dark-blue focus:border-transparent" placeholder="Tu Contraseña" required>
                </div>
                <div>
                    <a href="#" id="forgotPasswordLink" class="text-sm text-dark-blue hover:underline font-semibold text-right block mt-2">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="bg-dark-blue hover:bg-blue-800 text-white font-semibold py-3 px-6 rounded-full shadow-lg transition duration-300 w-full flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                    </svg>
                    Ingresar
                </button>
            </form>

            <p class="text-center text-gray-600 text-sm mt-4">
                ¿No tienes una cuenta? <a href="registro.html" id="registerLink" class="text-dark-blue hover:underline font-semibold">Regístrate aquí</a>
            </p>
        </div>
    </main>

    <footer class="bg-dark-blue text-white py-8 text-center mt-auto">
        <div class="container mx-auto">
            <p>&copy; 2024 MiTienda503. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script type="module" src="js/common.js"></script>
    <script type="module" src="js/login.js"></script>
</body>
</html>
